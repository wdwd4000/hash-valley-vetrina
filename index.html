<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Valley Vetrina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="media/logo.jpg" alt="Logo Azienda" class="logo">
        <h1>Hash Valley Vetrina</h1>
    </header>

    <main class="products">
        <div class="product" onclick="showDescription(1)">
            <img src="media/prodotto1.jpg" alt="Prodotto 1">
            <h2>Prodotto 1</h2>
        </div>
        <div class="product" onclick="showDescription(2)">
            <video src="media/prodotto2.mp4" controls></video>
            <h2>Prodotto 2</h2>
        </div>
        <div class="product" onclick="showDescription(3)">
            <img src="media/prodotto3.jpg" alt="Prodotto 3">
            <h2>Prodotto 3</h2>
        </div>
        <div class="product" onclick="showDescription(4)">
            <img src="media/prodotto4.jpg" alt="Prodotto 4">
            <h2>Prodotto 4</h2>
        </div>
        <div class="product" onclick="showDescription(5)">
            <img src="media/prodotto5.jpg" alt="Prodotto 5">
            <h2>Prodotto 5</h2>
        </div>
        <div class="product" onclick="showDescription(6)">
            <img src="media/prodotto6.jpg" alt="Prodotto 6">
            <h2>Prodotto 6</h2>
        </div>
    </main>

    <div id="description-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

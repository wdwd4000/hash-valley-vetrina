<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Valley Vetrina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sfondo animato -->
    <canvas id="moneyCanvas"></canvas>

    <header>
        <img src="media/logo.jpg" alt="Logo Azienda" class="logo">
        <h1>Hash Valley Vetrina</h1>
    </header>

    <nav class="menu">
        <h2>Menu Prodotti</h2>
    </nav>

    <main class="products" id="products">
        <!-- I prodotti saranno inseriti dinamicamente da script.js -->
    </main>

    <aside class="cart" id="cart">
        <h2>Carrello</h2>
        <ul id="cart-items"></ul>
        <p id="total">Totale: â‚¬0</p>
    </aside>

    <!-- Modal descrizione prodotto -->
    <div id="description-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            <button onclick="addToCart(currentProductId)">Aggiungi al carrello</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
